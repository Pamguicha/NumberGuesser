<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <title>Number guesser👩‍💻</title>
</head>
<body>
   <div class="game-container">
    <header>
        <h1> Number guesser 👩‍💻</h1>
    </header>
    <div class="rounds">
        <p class="round-label">
            Round 
            <span id="round-number"> 1 </span>
        </p>
        <p class = "guess-label">
            Target number: ?
        </p>
    </div>
    <div class="guessing-area">
        <div class="guess-computer">
            <h3 class="guess-title"> Computer</h3>
            <h4 class="guess-score"> Score: </h4>
            <p id="computer-guess"> 6</p>
            <p class="winning-text" id="computer-wins">
                Computer wins! 🍀
            </p>
        </div>
        <div class="human-guess">
            <h3 class=""> You </h3>
            <h4> Score: </h4>
            <input type="number" id="human-guess" min="0" max="9" value="0"/>
            <div class="number-controls">
                <button class="number-control-left" disabled="true" id="substract">-</button>
                <button class="number-control-right" id="add">+</button>
            </div>
            <button class="button" id="guess" disabled="true">Make a Guess </button>
        </div>
    </div>
    <div class="next-round-container">
        <button class="button" id="next-round">
            Next Round
        </button>
    </div>
    <div class="instructions">
        <div class="instruction">
        <h3> Step 1</h3>
        <p> Input a number between 0 and 9</p>
        </div>
        <div class="instruction">
        <h3> Step 2</h3>
        <p> Click "Make a Guess" to submit your guess and see who won the round</p>
        </div>
        <div class="instruction">
            <h3> Step 3</h3>
            <p>
                Click "Next Round" to play again
            </p>
        
        </div>
    </div>
   </div>
   <script src="app.js"></script>
</body>
</html>
