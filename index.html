<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <title>Number guesser👩‍💻</title>
</head>
<body>
   <div class="game-container">
    <header>
        <h1> Number guesser 👩‍💻</h1>
    </header>
    <div class="rounds">
        <p class="round-label">
            Round 
            <span id="round-number"> 1 </span>
        </p>
        <p class = "guess-label">
            Target number: ?
        </p>
    </div>
    <div class="guessing-area">
        <div class="guess-computer">
            <h3 class="guess-title"> Computer</h3>
            <h4 class="guess-score"> Score: </h4>
            <p class="guess-score" id="computer-guess"> 6</p>
            <p class="winning-text" id="computer-wins">
                Computer wins! 🍀
            </p>
        </div>
        <div class="human-guess">
            <h3 class="human-guess"> You </h3>
            <h4 class="human-guess"> Score: </h4>
            <input type="number" id="human-guess" min=0 max=9 value=0/>
            <div class="number-controls">
                <button class="number-control-left" disabled="true" id="substract">-</button>
                <button class="number-control-right" id="add">+</button>
            </div>
            <button class="button-main" id="guess" disabled="true">Make a Guess </button>
        </div>
    </div>
    <div class="next-round-container">
        <button class="button-next" id="next-round">
            Next Round
        </button>
    </div>
   </div>
    <div class="instructions">
        <div class="instruction">
            <h3> Step 1</h3>
            <p> Input a number between <strong>0</strong> and <strong>9 </strong>.</p>
        </div>
        <div class="instruction">
            <h3> Step 2</h3>
            <p> Click <strong>"Make a Guess"</strong> to submit your guess 
            </br>and see who won the round.</p>
        </div>
        <div class="instruction">
            <h3> Step 3</h3>
            <p>
                Click <strong>"Next Round"</strong> to play again.
            </p>
    
        </div>
    </div>
   <script src="app.js"></script>
   <script src="game.js"></script>
</body>
</html>
